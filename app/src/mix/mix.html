<ol class="breadcrumb">
    <li><a href="/mixes">Mixek</a></li>
    <li><a href="/mix/{{mix.id}}">#{{mix.id}}</a></li>
</ol>

<h1>Cím: {{mix.title}}

    <a class="btn btn-danger" ng-show="user.role== 'ADMIN'"  role="btn" ng-href="/edit/mix/{{mix.id}}">Szerkesztés</a>
    <a class="btn btn-danger" ng-show="user.role== 'ADMIN'"  role="btn" ng-click="delete()">Törlés</a>

</h1>

<ul>
    <li>Szerző: {{mix.author}}</li>
    <li>File: {{mix.file}}</li>
    <li>Dátum: {{mix.date}}</li>
    <li>Típus: {{mix.type}}</li>
    <li>Kategória: {{mix.category}}</li>

    <div ng-bind-html="mix.content"></div>
    
    <li>Kapcsolódó műsor: {{mix.show.name}}</li>
</ul>
