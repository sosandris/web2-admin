<div class="alert alert-danger" ng-show="error">{{error}}</div>

<form class="form-horizontal">
  <fieldset>
    <!-- Form Name -->
    <legend>Contribution</legend>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Nick">Nick</label>

      <div class="controls">
        <input id="Nick" name="Nick" type="text" placeholder="Becenév" class="input-xlarge" ng-model="contribution.nick">
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Author">Szerző</label>

      <div class="controls">
        <select id="Author" ng-model="contribution.author" ng-options="author.name for author in authors"></select>
      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Show">Műsor</label>

      <div class="controls">
       <select id="Show" ng-model="contribution.show" ng-options="show.name for show in shows"></select>
      </div>
    </div>


  </fieldset>
  <input value="Mentés" type="submit" ng-click="save()"/>
</form>
